{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <style>
        .fondo {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* background: url(./assets/img/bg-1.png); */
            background: url("{% static '/img/bg-1.png' %}");
            background-size: cover;
            height: 100%;
            min-height: 600px;
            color: white;
        }

        input,
        ::placeholder {
            color: #042b24 !important;
        }

        .div {
            background: rgba(255, 255, 255, 0.2);
            height: 85%;
            width: 85%;
            border-radius: 20px 20px 0 0;
            max-height: 600px;
        }

        .div-bottom {
            background: #042b24;
            width: 85%;
            border-radius: 0 0 20px 20px;
        }

        .div-bg-bottom {
            z-index: 1;
            bottom: -1px;
            /* background: url(./assets/img/bg-div-1.png); */
            background: url("{% static '/img/bg-div-1.png' %}");
            background-position: bottom;
            background-repeat: no-repeat;
            background-size: 100%;
            height: 100%;
            width: 100%;
        }

        .no-flex {
            display: block !important;
        }

        .titulo-top {
            padding: 4% 6%;
        }

        .titulo-foro {
            font-size: 28px;
            text-align: center;
        }

        .span-titulo-foro {
            font-size: 55px;
        }

        .titulo {
            color: #042b24;
            font-size: 36px;
            padding-bottom: 6%;
        }

        /* // Small devices (landscape phones, 576px and up) */
        @media (min-width: 576px) {
            .fondo {
                min-height: 600px;
            }

            .div,
            .div-bottom {
                width: 85%;
            }

            .div {
                height: 65%;
                max-height: 450px;
            }

            .titulo {
                font-size: 33px;
            }

            .titulo-top {
                padding-right: 6%;
                margin-top: 3%;
            }

            .titulo-foro {
                font-size: 28px;
                padding-left: 6%;
                text-align: left;
            }

            .span-titulo-foro {
                font-size: 55px;
            }

            .no-flex {
                display: flex !important;
            }

            .div-bottom {
                font-size: 14px;
            }
        }

        /* // Medium devices (tablets, 768px and up) */
        @media (min-width: 768px) {

            .div,
            .div-bottom {
                width: 85%;
            }

            .titulo {
                font-size: 41px;
            }

            .titulo-top {
                margin-top: 0;
            }

            .titulo-foro {
                font-size: 35px;
                padding-left: 10%;
            }

            .span-titulo-foro {
                font-size: 63px;
            }

            .no-flex {
                display: flex !important;
            }

            .div-bottom {
                font-size: 18px;
            }
        }

        /* // Large devices (desktops, 992px and up) */
        @media (min-width: 992px) {
            .div {
                width: 75%;
            }

            .div-bottom {
                width: 75%;
            }

            .titulo-foro {
                font-size: 40px;
            }

            .span-titulo-foro {
                font-size: 68px;
            }

            .titulo {
                font-size: 50px;
            }

            .titulo-top {
                padding-top: 9%;
            }
        }

        /* // Extra large devices (large desktops, 1200px and up) */
        @media (min-width: 1200px) {
            .div {
                width: 70%;
            }

            .div-bottom {
                width: 70%;
            }

            .titulo-foro {
                font-size: 45px;
            }

            .span-titulo-foro {
                font-size: 73px;
            }

            .titulo {
                font-size: 55px;
            }
        }
    </style>
</head>

<body>
    <div class="fondo d-flex">
        <div class="position-relative div">
            <div class="d-flex no-flex">
                <div class="pt-4 col-sm-6" style="z-index: 10;">
                    <h2 class="pt-3 font-weight-bold titulo-foro"><span class="span-titulo-foro">II
                            Foro</span><br>Biodiversidad<br>y Carbono</h2>
                </div>

                <div class="text-center col-sm-6 titulo-top" style="z-index: 10;">
                    <h2 class="font-weight-bold pr-2 titulo">REGISTRATE</h2>

                    <form action="" method="POST"> 
                        {% csrf_token %} 
                        <div class="form-group form-input">
                            <input type="text" name="nombre" id="nombre" class="form-control border-radius input-verde"
                                placeholder="Nombre completo:" required>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-6 form-group form-input">
                                <input type="email" name="email" id="email"
                                    class="form-control border-radius input-verde" placeholder="Email:" required>
                            </div>

                            <div class="col-lg-6 form-group">
                                <input type="tel" name="telefono" id="telefono"
                                    class="form-control border-radius input-verde" placeholder="Teléfono:" required>
                            </div>
                        </div>

                        <div class="text-center">
                            <button  class="btn mt-4 px-4 boton-rojo border-radius"
                               ><!--  onclick="guardarData();" -->
                                Siguiente
                            </button>
                        </div>
                    </form>

                </div>

            </div>

            <div class="position-absolute div-bg-bottom">

            </div>
        </div>
        <div class="d-flex justify-content-center text-center font-weight-bold div-bottom">
            <p style="margin-top: 1rem;">Día del evento: <span style="color: #b3ff50;">22 de abril, Día internacional de
                    la tierra</span></p>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

            const nombreValue = $("#nombre").val();

                window.location.href = './registrate-2.html?nombre=' + nombreValue + '&email=' + emailValue +
                    '&telefono=' + telValue;
            } 
        }*/

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
</body>

</html>
